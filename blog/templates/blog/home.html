{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
        <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a> - {{ article.pub_date }}</li>
        {% endfor %}
    </ul>
{% endblock %}
